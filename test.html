<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .planet-surface {
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    .planet-body {
      fill: black;
      stroke: white;
      stroke-width: 1;
    }
  </style>

  <circle cx="100" cy="100" r="80" class="planet-body"/>

  <!-- Rotating lines -->
  <g id="planetLines" transform="translate(100, 100)" mask="url(#planetMask)">
    <line y1="-70" y2="70" class="planet-surface">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>
    <line y1="-60" y2="60" class="planet-surface" transform="rotate(30 0 0)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="30 0 0"
        to="390 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>
    <line y1="-75" y2="75" class="planet-surface" transform="rotate(60 0 0)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="60 0 0"
        to="420 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>
     <line y1="-65" y2="65" class="planet-surface" transform="rotate(90 0 0)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="90 0 0"
        to="450 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>
    <line y1="-70" y2="70" class="planet-surface" transform="rotate(120 0 0)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="120 0 0"
        to="480 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>
    <line y1="-55" y2="55" class="planet-surface" transform="rotate(150 0 0)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="150 0 0"
        to="510 0 0"
        dur="10s"
        repeatCount="indefinite"
      />
    </line>

    <!-- Mask to hide lines outside the planet -->
    <mask id="planetMask">
      <circle cx="0" cy="0" r="80" fill="white"/>
    </mask>
  </g>

  <!-- Apply mask to the group of lines -->
  <!-- <use xlink:href="#planetLines" mask="url(#planetMask)"/> This line is removed as mask is applied directly to the group -->

  <!-- Re-draw planet outline on top if needed, or ensure lines are drawn first -->
   <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="2"/>

</svg>
