<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="icon" href="images/icons/deer.gif" type="image/x-icon">
  <title>Forum</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/forum.css">
  <link rel="stylesheet" href="css/login-prompt.css">
</head>
<body>
  <canvas id="space-bg"></canvas>

  <div class="page">
    <header class="header-window">
      <div class="title-bar">
        <span class="title-text">Forum</span>
        <div class="title-bar-controls">
          <div id="theme-toggle" title="Toggle Theme">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="24" height="24">
              <g class="sun-moon dark" id="toggleIcon">
                <path class="moon moon-path" d="M 30,50 A 20,20 0 1 0 70,50 A 15,15 0 1 1 30,50" />
                <circle class="sun sun-path" cx="50" cy="50" r="18" />
                <g class="rays">
                  <line x1="50" y1="18" x2="50" y2="12" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="50" y1="82" x2="50" y2="88" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="18" y1="50" x2="12" y2="50" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="82" y1="50" x2="88" y2="50" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="27.5" y1="27.5" x2="23" y2="23" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="72.5" y1="72.5" x2="77" y2="77" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="27.5" y1="72.5" x2="23" y2="77" stroke-dasharray="20" stroke-dashoffset="0" />
                  <line x1="72.5" y1="27.5" x2="77" y2="23" stroke-dasharray="20" stroke-dashoffset="0" />
                </g>
              </g>
            </svg>
          </div>
          <button id="menu-btn" class="title-bar-btn">Menu</button>
        </div>
      </div>
      <div class="title-bar signin-title-bar">
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a><a href="forum.html" class="nav-link">Forum</a><a href="shop.html" class="nav-link">Shop</a>
        </div>
        <button class="signin-btn">Sign in</button>
        <div class="signed-in-text" style="display: none;">Signed in as <span class="username"></span></div>
      </div>
    </header>

    <!-- Login Prompt Container -->
    <div id="login-prompt" style="display: none;">
      <!-- Login prompt will be injected here -->
    </div>

    <div class="window forum-container">
      <div class="content">
        <div class="navigation-links theme-border">
           [<a href="forum.html">refresh</a>] [<a href="#" id="toggle-post-form">new post</a>]
        </div>

        <!-- Post Form Container (hidden by default) -->
        <div class="post-form-window" style="display: none;">
          <div class="content">
            <div class="post-form-container">
              <form id="postForm">
                <input type="text" id="threadSubject" placeholder="Subject (optional)" maxlength="100">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <div class="image-upload-container">
                  <label for="postImage" class="image-upload-label">
                    [Add image]
                  </label>
                  <input type="file" id="postImage" class="image-upload-input" accept="image/*">
                  <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                    <img id="imagePreview" class="image-preview">
                    <button type="button" id="removeImage" class="remove-image-btn">✕</button>
                  </div>
                </div>
                <button type="submit" class="post-btn">[Submit Post]</button>
                <div id="post-response" class="post-response"></div>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Admin Controls (only visible for admin) -->
        <div id="admin-controls" class="admin-panel" style="display: none;">
          <button id="admin-mode" class="admin-btn">Admin Mode</button>
        </div>
        
        <!-- Posts container -->
        <div id="postsList" class="posts-list">
          <!-- Posts will be loaded here -->
          <div class="loading-message">Loading posts...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/forum-admin.js" type="module"></script>
  <script src="js/forum.js" type="module"></script>

  <!-- Modal overlay for auth modal -->
  <div id="auth-modal-overlay" class="modal-overlay"></div>

  <!-- Sign In/Sign Up Modal -->
  <div id="auth-modal" class="window">
    <div class="title-bar">
      <span id="auth-modal-title">Sign In</span>
      <button id="auth-modal-close">✕</button>
    </div>
    <div class="content">
      <form id="loginForm">
        <input type="text" id="loginUsername" required placeholder="Username">
        <input type="password" id="loginPassword" required placeholder="Password">
        <button type="submit" class="auth-text-btn">Sign In</button>
      </form>
      <div id="show-register-link">
        Don't have an account? <a href="#" id="show-register">Sign up</a>
      </div>
      <form id="registerForm">
        <input type="email" id="regEmail" required placeholder="Email">
        <input type="text" id="regUsername" required placeholder="Username">
        <input type="text" id="regInvite" required placeholder="Invite Code">
        <input type="password" id="regPassword" required placeholder="Password">
        <button type="submit" class="auth-text-btn">Sign Up</button>
      </form>
      <div id="show-login-link">
        Already have an account? <a href="#" id="show-login">Sign in</a> <br>
        Need an invite code? <a href="https://x.com/jaiddog33" target="_blank">DM me</a>
      </div>
      <div id="auth-response"></div>
    </div>
  </div>

  <!-- Menu Modal -->
  <div id="menu-modal" class="window">
    <div class="title-bar">
      <span id="menu-modal-title">menu</span>
      <button id="menu-modal-close">✕</button>
    </div>
    <div class="content">
      <div class="menu-items">
        <a href="index.html" class="menu-item">Home</a>
        <a href="forum.html" class="menu-item">Forum</a>
        <a href="shop.html" class="menu-item">Shop</a>
        <a href="https://x.com/jaiddog33" target="_blank" class="menu-item">Contact</a>
      </div>
    </div>
  </div>

  <!-- Menu modal overlay -->
  <div id="menu-modal-overlay" class="modal-overlay"></div>
</body>
</html>
